<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Cargando Datos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-header text-center>
      Cargando Datos API
    </ion-card-header>
    <ion-card-content>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let datos of datosList">
      <ion-item>
        {{datos.id_datos}}
        <br> {{datos.nombre}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="goDetalles(datos)">
          <ion-icon name="menu"></ion-icon>
          Detalles
        </button>
        <button ion-button color="danger" (click)="eliminarDatos(datos.id_datos)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
